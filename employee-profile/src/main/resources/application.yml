spring:
  application:
    name: employee_profile
  config:
    import: "optional:configserver:http://localhost:8888"

  profiles:
    active: dev

server:
  port: 8050

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
graphiql:
  enabled: true
  endpoint: /graphql
  path: /graphiql
